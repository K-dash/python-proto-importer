name: CI
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Test & Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    env:
      CARGO_MAKE_VERSION: "0.37.24"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Compute host triple
        run: |
          echo "HOST_TRIPLE=$(rustc -vV | awk '/host:/ {print $2}')" >> "$GITHUB_ENV"

      - name: Install cargo-binstall
        run: |
          curl -Ls https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Install cargo-make
        run: |
          cargo binstall -y cargo-make@${CARGO_MAKE_VERSION}
          cargo make --version

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-related tools
        uses: taiki-e/install-action@v2
        with:
          tool: nextest,cargo-tarpaulin

      - name: Tests compile
        run: cargo make test-ci --no-run --locked

      - name: Test
        run: cargo make test-ci --locked --verbose

      - name: Generate code coverage
        run: |
          # Avoid enabling the optional `python` feature to prevent PyO3 linking on CI
          cargo tarpaulin --engine llvm --no-dead-code --no-fail-fast --all-features --workspace --timeout 120 --out Lcov --output-dir ./cov-reports --skip-clean

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./cov-reports
          retention-days: 1
          if-no-files-found: error

      - name: Clippy
        run: cargo make clippy-ci --locked

      - name: Rustfmt
        run: cargo make format -- --check

  publish-coverage:
    name: Publish Coverage
    runs-on: ubuntu-latest
    needs: [check]
    permissions:
      contents: read
      pull-requests: write
      checks: write
      actions: read
      statuses: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Download coverage artifact
        uses: actions/download-artifact@v5
        with:
          name: coverage-report
          path: ./cov-reports

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          files: ./cov-reports/lcov.info
          verbose: true
